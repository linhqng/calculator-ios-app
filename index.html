<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <!-- result component -->
        <div id="result">
          <div id="result-content">
            0
          </div>
        </div>
        <!-- calculator component -->
        <div class="calc">
          <div class="row">
            <button class="btn btn-gray">AC</button>
            <button class="btn btn-gray">+/-</button>
            <button class="btn btn-gray">%</button>
            <button class="btn btn-orange">รท</button>
          </div>
          <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-orange">x</button>
          </div>
          <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn-orange">-</button>
          </div>
          <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn-orange">+</button>
          </div>
          <div class="row">
            <button class="btn btn-zero">0</button>
            <button class="btn">.</button>
            <button class="btn btn-orange">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./javascript.js" type="text/javascript"></script>
  </body>
</html>
